<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <title>TutorMundi</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <div class="container-div" align="center">
        <section class="rate mg-top-100">
            <img src="../assets/images/livro.png" alt="book" />
            <h2>Como foi a ajuda do tutor?</h2>
            <div class="rate-stars">
                <img class="star" src="../assets/images/estrela.svg" alt="star" />
                <img class="star" src="../assets/images/estrela.svg" alt="star" />
                <img class="star" src="../assets/images/estrela.svg" alt="star" />
                <img class="star" src="../assets/images/estrela.svg" alt="star" />
                <img class="star" src="../assets/images/estrela.svg" alt="star" />
            </div><!-- rate-stars -->
            <button id="btn-compliment">Elogiar</button>

            <div class="compliment">
                <h3>Elogio</h3>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="../assets/images/lampada.svg" alt="lamp" />
                            <p>Estimula a criatividade</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="../assets/images/lupa.svg" alt="magnifier">
                            <p>Estimula a curiosidade</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="../assets/images/canivete.svg" alt="pocket knife">
                            <p>Se adapta à necessidade</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="../assets/images/checked-sheet.svg" alt="sheet">
                            <p>Ótima didática</p>
                        </div>
                        <div class="swiper-slide">
                            <img src="../assets/images/smile-face.svg" alt="smile">
                            <p>Gente boasíssima</p>
                        </div>
                    </div><!-- swiper-wrapper -->
                </div><!-- swiper-container -->

                <h3>Deixe um recado</h3>
                <textarea></textarea>
            </div><!-- compliment -->
        </section>

        <div class="btn-actions">
            <button type="button">Pular</button>
            <button id="confirm" type="button">Confirmar</button>
        </div><!-- btn-actions -->
    </div><!-- container -->
    
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
